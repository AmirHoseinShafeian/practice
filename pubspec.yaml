name: practice_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.6.1
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_secure_storage:
  top_snackbar_flutter:
  flutter_bloc:
  bloc:
  get_it:
  injectable: 
  flutter_svg:
  cached_network_image:
  persian_number_utility:
  dio:
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons:
  flutter_gen_runner:
  build_runner: 
  injectable_generator:

flutter_gen:
  output: lib/configs/gen
  integrations:
    flutter_svg: true

# flutter_launcher_icons:
#   android: "launcher_icon"
#   ios: true
#   image_path: "assets/resource/logo.png"
#   remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/resource/
    - assets/font/

  fonts:
    - family: estedad
      fonts:
        - asset: assets/font/estedad.ttf
    - family: kalameh
      fonts:
        - asset: assets/font/kalameh.ttf
